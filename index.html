<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 class="title">String transformers</h2>
    <main>
        <input type="text" autofocus placeholder="Enter the string" >

        <div class="output" id="lowercase">
            <label>Lower Case</label>
            <span></span>
        </div>

        <div class="output" id="uppercase">
            <label>Upper Case</label>
            <span></span>
        </div>

        <div class="output" id="camelcase">
            <label>Camel Case</label>
            <span></span>
        </div>

        <div class="output" id="pascalcase">
            <label>Pascal Case</label>
            <span></span>
        </div>

        <div class="output" id="snakecase">
            <label>Snake Case</label>
            <span></span>
        </div>

        <div class="output" id="kebabcase">
            <label>Kebab Case</label>
            <span></span>
        </div>

        <div class="output" id="trim">
            <label>Trim</label>
            <span></span>
        </div>
    </main>
</body>
</html>
